<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Nova Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="images/december.png">
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="logo">NOVA<br>EVENTS</div>
    <nav>
         <a href="index1.html">Home</a>
         <a href="portfolio.html">Portfolio</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<!-- HERO -->
<section class="hero-contact">
    <div class="hero-overlay"></div>
    <div class="hero-text">
        <h1>Contact Us</h1>
        <p>We'd love to hear about your next big event. Reach out and let’s create magic together!</p>
    </div>
</section>

<!-- Contact Form -->
<section class="contact-form-section">
    <form id="contact-form">
        <h2>Send a Message</h2>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
        <button type="submit">Send Message</button>
        <p class="form-status"></p>
    </form>
</section>

<!-- Footer -->
<footer class="footer">
    <p>© 2025 Nova Events | Crafted with Passion</p>
</footer>

<script src="contact.js"></script>
</body>
</html>
